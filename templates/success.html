<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Success | Capture Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .success-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #d4edda;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: pop 0.5s ease-out;
    }

    .success-icon svg {
      width: 60px;
      height: 60px;
      stroke: #28a745;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .footer {
      padding: 1rem;
      background-color: #343a40;
      text-align: center;
      color: white;
      margin-top: 3rem;
    }

    .btn-home {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <a class="navbar-brand" href="{{ url_for('home') }}">Capture Moments</a>
</nav>

<!-- Success Section -->
<div class="container success-container">
  <div class="success-icon">
    <!-- Checkmark SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
  </div>

  <h2 class="text-success fw-bold">Booking Confirmed!</h2>
  <p class="mt-3">Thank you for booking with us. Your session has been successfully scheduled.<br>
     We will contact you shortly with further details.</p>

  <a href="{{ url_for('home') }}" class="btn btn-primary btn-home">Go to Homepage</a>
</div>

<!-- Footer -->
<footer class="footer">
  &copy; 2025 Capture Moments. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
