<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture Moments | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
        }

        .hero-section {
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1519183071298-a2962e402b6b");
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 600;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn-main {
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-overlay">
        <div class="hero-content">
            <h1>Capture Your Precious Moments</h1>
            <p>Book the best photographers for weddings, parties, events & more</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-main me-2">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-outline-light btn-main">Sign Up</a>
        </div>
    </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
