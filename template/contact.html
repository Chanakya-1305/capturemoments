<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Capture Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .contact-header {
      background: linear-gradient(to right, #a1b4c7, #a1b4c7);
      padding: 4rem 1rem;
      text-align: center;
      color: white;
    }

    .contact-header h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    .contact-form-section {
      padding: 3rem 1rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
    }

    .btn-primary {
      background-color: #2575fc;
      border-color: #2575fc;
    }

    .btn-primary:hover {
      background-color: #1a5edb;
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <a class="navbar-brand" href="{{ url_for('home') }}">Capture Moments</a>
</nav>

<!-- Header -->
<section class="contact-header">
  <h1>Get in Touch</h1>
  <p class="mt-2">Have questions or want to work with us? We'd love to hear from you.</p>
</section>

<!-- Contact Form -->
<div class="container contact-form-section">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST" action="{{ url_for('send_message') }}">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" name="subject" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" name="message" required></textarea>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  &copy; 2025 Capture Moments. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
